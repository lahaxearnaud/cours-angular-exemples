<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 1</title>
    <!-- Inclusion de la lib angular-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css"/>

    <script>
        // creation de lu module angular
        var app = angular.module('exampleApp', ['cfp.hotkeys']);

        // creation du controleur
        app.controller('exampleCtrl', function($scope, hotkeys) {
            $scope.value = 0;
            hotkeys.add({
               combo: 'alt+up',
               callback: function() {
                   $scope.value ++;
               }
            });

            hotkeys.add({
                combo: 'alt+down',
                callback: function() {
                    $scope.value --;
                }
            });
        });
    </script>
</head>
<!-- Creation de l'app angular-->
<body ng-app="exampleApp">
    <!-- Appel du controleur -->
    <section ng-controller="exampleCtrl">
        <h2>Example 1</h2>

        valeur :  {{ value }}
    </section>
</body>
</html>
