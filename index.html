<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 5</title>
    <!-- Inclusion de la lib angular-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script>
        // creation de lu module angular
        var app = angular.module('exampleApp', ['ngRoute']);

        // creation du controleur
        app.controller('homeCtrl', function($scope) {
            $scope.title = 'Title';
            $scope.content = 'Maecenas nibh tellus, pretium a pretium ac, hendrerit a ipsum. Praesent rutrum feugiat ex. Mauris vitae rhoncus neque. In sem est, bibendum sit amet arcu in, imperdiet semper mauris. Proin ultricies dignissim mauris vel euismod. Donec pharetra efficitur enim at efficitur. Mauris viverra enim id mi ultrices, non condimentum lacus vestibulum.';
        });

        app.controller('fooCtrl', function($scope) {
            $scope.title = 'Fooo';
            $scope.content = 'Barrr';
        });

        app.config(function($routeProvider) {
            $routeProvider
                .when('/home', {
                    templateUrl: 'views/home.html',
                    controller: 'homeCtrl'
                })
                .when('/foo', {
                    templateUrl: 'views/home.html',
                    controller: 'fooCtrl'
                })
                .otherwise({
                    redirectTo: '/home'
                });
        });
    </script>
</head>
<!-- Creation de l'app angular-->
<body ng-app="exampleApp">
    <!-- Appel du controleur -->
    <section>
        <h2>Example 5</h2>

        <div ng-view></div>

    </section>
</body>
</html>
