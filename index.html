<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example 3</title>
    <!-- Inclusion de la lib angular-->
    <script src="bower_components/angular/angular.js"></script>

    <script>
        // creation de lu module angular
        var app = angular.module('exampleApp', []);

        // creation du controleur
        app.controller('exampleCtrl', function($scope) {
            // ajout de variable dans le scope
            $scope.price = 0;
            $scope.taxeRate = 0.2;

            $scope.$watch('price', function (price) {
               if(price >= 10000) {
                   console.log('Offrir un caf√© au client.');
               }
            });
        });

    </script>
</head>
<!-- Creation de l'app angular-->
<body ng-app="exampleApp">
    <!-- Appel du controleur -->
    <section ng-controller="exampleCtrl">
        <h2>Example 3</h2>

        <div>
            <label>Prix HT:</label>
            <!-- bind de l'input et de la variable price du scope courant -->
            <input type="text" ng-model="price"/>
        </div>

        <div>
            <!-- affichage d'une variable -->
            <label>Taxe {{ taxeRate * 100 }}%:</label>
            <span>{{ price * taxeRate }}</span>
        </div>

        <div>
            <label>Montant TTC:</label>
            <span>{{ price * (1 + taxeRate) }}</span>
        </div>
    </section>
</body>
</html>
