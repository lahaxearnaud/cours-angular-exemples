<div class="panel panel-default">
    <div class="panel-body">
        <form ng-submit="update()" ng-show="displayForm">
            <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" ng-model="contact.firstname"/>
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" ng-model="contact.name"/>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" ng-model="contact.picture"/>
            </div>

            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" ng-model="contact.phone"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="contact.email"/>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" ng-model="contact.age"/>
            </div>

            <button type="submit" class="btn btn-default">Enregistrer</button>
        </form>

        </div>
