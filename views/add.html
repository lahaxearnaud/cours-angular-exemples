<div class="panel panel-default">
    <div class="panel-body">
        <form ng-submit="create()" ng-show="displayForm">
            <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" ng-model="formData.firstname"/>
            </div>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" ng-model="formData.name"/>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" ng-model="formData.picture"/>
            </div>

            <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" ng-model="formData.phone"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="formData.email"/>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" ng-model="formData.age"/>
            </div>

            <button type="submit" class="btn btn-default">Ajouter</button>
        </form>

        <div ng-show="!displayForm">
            <div class="alert alert-success" role="alert">
                Contact ajout√©. <a href="#/home">liste</a>
            </div>
        </div>
    </div>
</div>
