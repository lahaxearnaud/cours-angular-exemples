<hr/>
<h3>List</h3>
<ul ng-repeat=" (key, personne) in personnes">
    <li>
        {{ personne.name }}
        <button ng-click="delete(key)">x</button>
    </li>
</ul>

<hr/>

<div ng-show="personnes[1]">
    <h3>User 1</h3>
    <input type="text" ng-model="me.name" />
</div>

<h3>Add</h3>
<input type="text" ng-model="formData.name"/>
<button ng-click="create()">+</button>
